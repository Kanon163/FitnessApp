<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>健身记录器</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#333"/>
    <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>
<body>

    <header class="app-header">
        <div class="header-left">
            <h1 id="current-date-display"></h1>
        </div>
        <div class="header-right">
            <button id="log-btn" class="header-btn">日志</button>
            <button id="library-btn" class="header-btn">动作库</button>
        </div>
    </header>

    <main id="main-content" class="main-content">
        </main>

    <div class="main-actions">
        <button id="add-action-btn" class="add-action-btn">添加今日训练动作</button>
    </div>

    <footer class="app-footer">
        <div class="settings">
            <span>单位:</span>
            <button id="unit-toggle-btn" class="unit-toggle">KG</button>
        </div>
        <div class="pwa-install">
             <button id="pwa-install-btn" style="display: none;">安装应用</button>
        </div>
    </footer>

    <div id="modal-container"></div>

    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
    <script>
        // 注册 Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('Service Worker 注册成功:', registration))
                    .catch(error => console.log('Service Worker 注册失败:', error));
            });
        }
    </script>
</body>
</html>
